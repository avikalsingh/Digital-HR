{% extends 'admin_zone/admin_home.html' %}

{% block title %}Generate Mail{% endblock title %}

{% block body %}
<div style="display: flex; justify-content: space-around">
    <div style="padding: 6% 0% 0% 2%">
      <img src="../static/images/mail.png" height=300px weight=300px>
    </div>
    <div class="form-container mx-4 my-4" style="width: 40%">
        <h1 style="text-align: center" id="title">Generate Mail</h1>
        <form method="POST" action="\generate_mail">
            {% csrf_token %}
            <div class="form-floating my-2 ">
                <input type="text" class="form-control" id="floatingInput" placeholder="name" name="name" required>
                <label for="floatingInput">Name</label>
            </div>
            <div class="form-floating my-2 ">
                <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com" required>
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating my-2 ">
                <input type="text" class="form-control" value="ElectroTech Recruitment" id="floatingInput" placeholder="name" name="subject" required>
                <label for="floatingInput">Subject</label>
            </div>
            <div class="form-floating my-2">
                <textarea class="form-control" placeholder="Enter Your message here" id="floatingTextarea2" style="height: 100px" name="message" required></textarea>
                <label for="floatingTextarea2">Message</label>
            </div>
            <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Send</button>
            </div>
        </form>
    </div>
</div>
{% endblock body %}
