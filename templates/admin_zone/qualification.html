{% extends 'admin_zone/admin_home.html' %}

{% block title %}Change Qualification{% endblock title %}

{% block body %}
<div style="display: flex; justify-content: space-around">
<div class="form-container my-5" style="width: 25%">
    <h1 style="text-align: center" id="title">Manage Qualification</h1>
    <form method="POST" action="\qualification">
        {% csrf_token %}
        <div class="form-floating my-3 ">
            <input type="text" class="form-control" id="floatingInput" placeholder="Qualification" name="qualification" required>
            <label for="floatingInput">Qualification</label>
        </div>
        <div class="col-auto">
        <button type="submit" class="btn btn-primary my-1">Add Qualification</button>
        </div>
    </form>
</div>
<div style="overflow-y: scroll; margin-top: 5%">
    <table class="table table-dark table-borderless" style="width:25%">
        <tr>
            <th>Qualification</th>
            <th>&nbsp;</th>
        </tr>
        {% for degree in qualification %}
        <tr>
            <td>{{degree.qualification}}</td>
            <td><a href="del_qual?id={{degree.id}}" style="color:#FF0000"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
            </svg></a></td>
        </tr>
        {% endfor %}
    </table>
</div>
</div>
{% endblock body %}
